<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        body{
            margin: 0;
            text-align: center;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .maincontent{
            width: 90%;
            background-color: #eee;
            margin-right: auto;
            margin-left: auto;
        }
        .lucky{
            margin-left: 4px;
        }
        .footer{
            width: 90%;
            margin-right: auto;
            margin-left: auto;
        }
        .article{
            display: flex;
            margin-top: 1.5px;
           
        }
        .footerlist1{
            background-color: #7EE5DA;
            width: 37%;
            padding-top: 8px;
            
        }
        .footerlist2{
            background-color: #70CCC2;
            width: 20%;
            margin-right: 1px;
            margin-left: 1px;
        }
        .footerlist3{
            background-color: #62B3AA;
            width: 43%;
        }
        .sub{
            margin-right: 10px;
        }
    </style>
</head>
<body>
    
     <!--Header Start-->   
    <header>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Logo">
    </header>
    <!-- Header  End--->   

    <!--Content Start-->
        <section class="maincontent">
            <ul class="mainlist">
                <li>Search the web using Google!</li>
                <li><input value size="40" type="search"></li>
                <li><button type="submit">Google Search</button><button type="submit" class="lucky">I'm feeling lucky</button></li>
            </ul>
        </section>

    <!--Content End-->

    <!-- Footer Start-->
    <footer class="footer">
       <article class="article" >
        <div class="footerlist1">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="footerlist2">
            <ul>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div class="footerlist3">
            <ul>
                <li>Get Google!</li>
                <li>updates monthly:</li>
                <li> <input type="text" placeholder="your email"> </li>
                <li><button class="sub">Subscribe</button><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></li>
            </ul>
        </div>
       </article>
       <article>
           <p>
            Copyright Â©1998 Google Inc.
           </p>
       </article>
    </footer>
    <!-- Footer  End-->
 
</body>
</html>
